<!DOCTYPE html>
<html>
<title>Hotel registration system</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
<link rel="stylesheet" href="hotel.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<body>
   <section class="contact">
  <div class="container">    
  <div class="row">
    <div class="col-sm-4">
     
    </div>

    <!--reservation form-->
    
    <div class="col-sm-4"> 
        <h2>Make a booking</h2><br>
         <form class="form">
      <input type="text" class="form-control" placeholder="first name"><br>
      <input type="text" class="form-control" placeholder="last name"><br>
      <input type="email" class="form-control" placeholder="email"><br> <!--browser will notify if @ is missing-->
      <input type="text" class="form-control" placeholder="contact number"><br>
      <input type="text" class="form-control" placeholder="date of arrival"><br>
      <input type="text" class="form-control" placeholder="date of departure"><br>
      <input type="text" class="form-control" placeholder="number of rooms"><br>
      <input type="text" class="form-control" placeholder="number of adults"><br>
      <input type="text" class="form-control" placeholder="number of children"><br>
      <input type="text" class="form-control" placeholder="promotion code"><br>
      <button class="btn btn-primary btn-block">CHECK AVAILABILITY</button>
    </form>
      </div>
    </div>
    <div class="col-sm-4"> 

    </div>
  </div>
</div><br>
</section>
